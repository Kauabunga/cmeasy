language: node_js

node_js:
- 4.2.3

matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.1.1

before_script:
- npm install -g bower grunt-cli
- bower install

services: mongodb

before_deploy:
  - ls -ltra
  - grunt build
  - ls -ltra
  - rm -rf server client .tmp e2e package.json
  - ls -ltra
  - mv dist/* .
  - ls -ltra
  - rm -rf dist
  - ls -ltra

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 

after_script:
  - npm install codeclimate-test-reporter
  #TODO merge integration and unit tests coverage reports
  - codeclimate-test-reporter < ./coverage/server/integration/lcov.info

addons:

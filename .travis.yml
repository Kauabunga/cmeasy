language: node_js

node_js:
- 4.2.3

matrix:
  fast_finish: true
  allow_failures:
  - node_js: 5.1.1

before_script:
- npm install -g bower grunt-cli
- bower install

services: mongodb

before_deploy:
  - ls -ltra
  - grunt build
  - rm -r server client .tmp e2e package.json
  - mv dist/* .
  - rm -r dist

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 

